[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "scripts"
solc = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = true

# Remappings for OpenZeppelin
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/"
]

# Chain configurations - ETHEREUM SEPOLIA
[rpc_endpoints]
sepolia = "https://eth-sepolia.g.alchemy.com/v2/37kP_zRtidZ8eO-Q1-Oig"
localhost = "http://127.0.0.1:8545"

# Etherscan verification
[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api-sepolia.etherscan.io/api" }

# Formatter
[fmt]
bracket_spacing = true
int_types = "long"
line_length = 100
multiline_func_header = "params_first"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4
wrap_comments = true
